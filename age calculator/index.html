<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <form id="age-calculator-form">
            <div>
                <h1>Age Calculator:</h1>
            <div class="form-group"><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="number" id="day" placeholder="Day" required>
                <input type="number" id="month" placeholder="Month" required>
                <input type="number" id="year" placeholder="Year" required>
            </div>
            </div>
            <button type="submit">Calculate Age</button>
            <div class="result">
                <label for="yai">Your age is:</label><br>
                <span id="years">0 years</span><br>
                <span id="months">0 months</span>
                <span id="days">0 days</span>
                <span id="hours">0 hours</span>
                <span id="seconds">0 seconds</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
